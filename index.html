<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>

  <body
    class="text-gray-100 text-2xl"
    style="background-color: rgb(36, 36, 36)"
  >
    <div class="grid grid-cols-2">
      <div class="flex flex-col">
        <div class="flex justify-center my-14">
          <h2 class="text-4xl font-extrabold dark:text-white">Pokepedia</h2>
        </div>

        <div class="flex justify-center">
          <form class="flex items-center mr-2">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
              <input
                type="text"
                id="simple-search"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search branch name..."
                required
              />
            </div>
          </form>

          <div class="inline-flex rounded-md shadow-sm" role="group">
            <button
              type="button"
              class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-s-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white"
            >
              Search
            </button>
            <button
              type="button"
              class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white"
            >
              Random
            </button>
            <button
              type="button"
              class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-e-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white"
            >
              Favorites
            </button>
          </div>
        </div>

        <div class="flex justify-center gap-12 my-10">
          <h3 class="text-3xl font-bold dark:text-white self-end">#384</h3>
          <h1 class="text-5xl font-extrabold dark:text-white self-end">
            Rayquaza
          </h1>
          <img
            class="max-w-16 self-end"
            src="./assets/Pink_heartt.svg"
            alt="heart Favorites"
          />
        </div>
        <div class="flex justify-center">
          <img class="flex justify-center" src="./assets/384.png" alt="" />
        </div>
      </div>

      <div>
        <div>
          <h1
            class="flex justify-center my-14 text-5xl font-extrabold dark:text-white"
          >
            Heading 1
          </h1>
        </div>

        <div class="grid grid-cols-2 justify-start">
          <div class="w-72  justify-start">
            <div>
              <h5 class="text-3xl font-bold dark:text-white">Type:</h5>
            </div>
            <h5 class="text-3xl font-bold dark:text-white">Location:</h5>
          </div>
          
          <div class="w-5/6 justify-start">
            <div>
              <div>
                <h5 class="text-3xl font-bold dark:text-white">grass:</h5>
              </div>
              <div>
                <h5 class="text-3xl font-bold dark:text-white">Fighting:</h5>
              </div>
            </div>
            <div>
              <h5 class="text-3xl font-bold dark:text-white">Exeggutor Island:</h5>
            </div>
          </div>
        </div>
        
        
      </div>
    </div>

    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
